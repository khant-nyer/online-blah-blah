<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/template.html}">
<head>
<title></title>
<meta content="noindex, nofollow" name="robots">
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/resources/css/multi-step.css}">

<style type="text/css">
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="content">
			<div class="main">
				<form th:action="@{/home}" class="regform" method="post">
					<!-- Progressbar -->
					<ul id="progressbar"
						class="list-inline text-center font-weight-bold ">
						<li class="list-inline-item font-weight-bold" id="active1">StepOne</li>
						<li class="list-inline-item font-weight-bold" id="active2">StepTwo</li>
						<li class="list-inline-item font-weight-bold" id="active3">StepThree</li>
					</ul>
					<!-- Fieldsets -->
					<fieldset id="first">
						<div>
							<div class="form-group">
								<label>Shop Name</label> <input type="text" class="form-control"
									placeholder="Enter Your Shop Name">
							</div>
							<div class="form-group">
								<label>City</label> <input type="text" class="form-control"
									placeholder="Enter Your City">
							</div>
							<div class="form-group">
								<label>Street</label> <input type="text" class="form-control"
									placeholder="Enter Your Street">
							</div>
							<div class="form-group">
								<label>Township</label> <input type="text" class="form-control"
									placeholder="Enter Your Township">
							</div>

							<div class="form-group">
								<label>Contact</label> <input type="text" class="form-control"
									placeholder="Contact">
							</div>

							<input id="next_btn1" onclick="next_step1()" type="button"
								value="Next" class="btn btn-primary"></input>

						</div>
					</fieldset>
					<fieldset id="second">
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="custom-file">
									<input type="file" class="custom-file-input"
										id="inputGroupFile02"> <label
										class="custom-file-label" for="inputGroupFile02"
										aria-describedby="inputGroupFileAddon02">Upload Shop
										Logo</label>
								</div>
								<div class="input-group-append">
									<span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="custom-file">
									<input type="file" class="custom-file-input"
										id="inputGroupFile02"> <label
										class="custom-file-label" for="inputGroupFile02"
										aria-describedby="inputGroupFileAddon02">Upload Shop
										Cover Photo</label>
								</div>
								<div class="input-group-append">
									<span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
								</div>
							</div>
							<textarea name="address" placeholder="Shop Details.."></textarea>

							<input id="pre_btn1" class="btn btn-primary"
								onclick="prev_step1()" type="button" value="Previous"> <input
								id="next_btn2" class="btn btn-primary" name="next"
								onclick="next_step2()" type="button" value="Next">
						</div>
					</fieldset>
					<fieldset id="third">
						<div class="row">
							<div class="col-6 ">
								<h2>Payment Methods</h2>
								<input type="checkbox" > <i style="font-size: 1.3em;">Bank Pay</i> <br /> <input
									type="checkbox"> <i style="font-size: 1.3em;">Cash On Delivery</i> <br /> <input
									type="checkbox"> <i style="font-size: 1.3em;">Credit/Debit</i> <br />
							</div>
							<div class="col-6">
								<h2>Delivery Option</h2>
								<input type="checkbox"> <i style="font-size: 1.3em;">Enable Delivery Service?</i>
							</div>
						</div>

						<input id="pre_btn2" class="my-2 btn btn-primary"
							onclick="prev_step2()" type="button" value="Previous"> <input
							class="btn btn-primary" onclick="validation(event)" type="submit"
							value="Submit">
					</fieldset>
				</form>
			</div>
		</div>
		<script th:src="@{/resources/js/multi-Step.js}" type="text/javascript"></script>

	</div>
</body>
</html>
